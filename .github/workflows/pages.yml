name: Create Release on Tag

on:
  push:
    tags:
      - 'v[0-9]+.*'  # Trigger workflow on tags like v1.0, v2.3, etc.

jobs:
  test-and-release:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'  # Adjust to your project's Node.js version

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        npm ci

    # Step 5: Build the project
    - name: Build project
      run: |
        npm run build  # Ensure your build script generates production-ready assets

    # Step 6: Generate changelog
    - name: Generate changelog
      id: changelog
      uses: TriPSs/conventional-changelog-action@v3
      with:
        version: ${{ github.ref_name }}  # Use the tag as the version

    # Step 7: Create GitHub release
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false

    # Step 8: Upload release artifacts
    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.release.outputs.upload_url }}
        asset_path: ./build.zip  # Adjust with your artifact file path
        asset_name: build.zip
        asset_content_type: application/zip
